                        try:
                            # from pyyoutube import Client
                            from pyscript import display, window, document
                            import ssl, time

                            async def get_url(*args):
                                try:
                                    import urllib
                                    import urllib.request
                                    import re
                                    import random
                                    from pyscript import display, window, document
                                    
                                    text = document.getElementById("input_text").value
                                    display(text)

                                    content = urllib.request.urlopen("https://www.youtube.com/results?" + text)
                                    search_results = await re.findall('href=\"\/watch\?v=(.*?)\"', content.read().decode())
                                    time.sleep(30)

                                    if len(search_results) > 0:
                                        search_results = search_results[0:9:1]
                                        choice_f = random.choice(search_results)
                                        yt_link = "https://www.youtube.com/watch?v="+choice_f
                                        display(yt_link)
                                except Exception as exc:
                                    display(exc)
                        except Exception as exc:
                            display(exc)
                    </script>

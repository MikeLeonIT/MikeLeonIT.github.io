                    <h1>Text to Speech</h1>
                    <label for="text">Text:</label>
                    <input id="text" type="text" value=" " required placeholder="Введите значение для генерации: "/>
                    <br />
                    <button onclick="speak()">Speak</button>
                    <br />
                    <label for="rate">Rate:</label>
                    <input id="rate" type="range" min="0.5" max="2" value="1" step="0.1" />
                    <br />
                    <label for="pitch">Pitch:</label>
                    <input id="pitch" type="range" min="0" max="2" value="1" step="0.1" />
                    <br />
                    <label for="voices">Voice:</label>
                    <select id="voices"></select>
                    <button class="btn" type="submit" py-click="get_url">Test</button>
                    <script>
                      function populateVoices() {
                        var select = document.getElementById('voices');
                        window.speechSynthesis.onvoiceschanged = function() {
                          var voices = window.speechSynthesis.getVoices();
                          voices.forEach(function(voice, i) {
                            var option = document.createElement('option');
                            option.value = i;
                            option.innerHTML = voice.name + ' (' + voice.lang + ')';
                            select.appendChild(option);
                          });
                        }
                      }
                      function speak() {
                        var msg = new SpeechSynthesisUtterance();
                        msg.text = document.getElementById('text').value;
                        var voices = window.speechSynthesis.getVoices();
                        msg.voice = voices[document.getElementById('voices').value];
                        msg.rate = document.getElementById('rate').value;
                        msg.pitch = document.getElementById('pitch').value;
                        window.speechSynthesis.speak(msg);
                      }
                      populateVoices();
                    </script>
                    <script type="py" config='{ "packages": [  ] }' output="qr_show">

                        try:
                            import io
                            from js import window, document, Uint8Array
                            from pyscript import display

                            async def get_url(*args):
                                msg = window.SpeechSynthesisUtterance.new()
                                msg.text = document.getElementById('text').value
                                obj = window.speechSynthesis.speak(msg)
                                display(obj.__repr__)

                                data = Uint8Array.new(await window.speechSynthesis.speak(msg))
                                mf = io.BytesIO(bytearray(data))
                                display(data.__repr__)
                                display(mf.__repr__)

                                # Связываем функцию с событием click кнопки

                        except Exception as exc:
